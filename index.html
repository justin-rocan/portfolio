                <div class="timeline">

</html>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const timelineCards = document.querySelectorAll('.game-card');
        
        timelineCards.forEach(card => {
            card.addEventListener('click', function() {
                // Close any currently open card
                document.querySelectorAll('.game-card.expanded').forEach(expandedCard => {
                    if (expandedCard !== this) {
                        expandedCard.classList.remove('expanded');
                        // Show the thumbnail of the collapsed card
                        expandedCard.querySelector('.game-card__thumbnail').style.display = 'block';
                    }
                });

                // Toggle the expanded state of the clicked card
                this.classList.toggle('expanded');

                // If the card is expanded, hide the thumbnail
                const thumbnail = this.querySelector('.game-card__thumbnail');
                if (this.classList.contains('expanded')) {
                    thumbnail.style.display = 'none';
                } else {
                    thumbnail.style.display = 'block';
                }

                // Scroll down to the center of the card
                this.scrollIntoView({
                    behavior: 'smooth',  // Smooth scrolling
                    block: 'center'      // Center the div vertically
                });
            });
        });
    });
</script>
